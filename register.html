<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('assets/images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-modal {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .register-form {
            display: flex;
        }

        .field-left, .field-right {
            display: flex;
            flex-direction: column;
            margin: 0 10px;
            width: 100%;
        }

        label {
            font-size: small;
        }

        input, select {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-modal">
            <h2>Sign up to FARMHUB</h2>
            <img src="assets/images/logo.png" alt="Logo" style="width: 150px;">
            <p style="margin-bottom: 20px;">Please enter your details below.</p>
            <div class="register-form">
                <div class="field-left">
                    <label for="fname">First Name</label>
                    <input type="text">
                    <label for="lname">Last Name</label>
                    <input type="text">
                    <label for="email">Email</label>
                    <input type="email" style="margin-bottom: 20px;">
                    <label for="address">Address</label>
                    <input type="text" placeholder="House No">
                    <input type="text" placeholder="Street">
                    <div style="display: flex;justify-content: center;align-items: center;">
                        <input style="width: 50%;margin-right: 10px;" type="text" placeholder="City">
                        <select style="width: 50%;">
                            <option value="" disabled selected>Select District</option>
                        </select>
                    </div>
                </div>
                <div class="field-right">
                    <label for="fname">Phone Number</label>
                    <input type="number">
                    <label for="lname">Password</label>
                    <input type="password">
                    <label for="email">Re-enter Password</label>
                    <input type="password">
                    <input type="submit" value="Register" style="background-color: #64A03B; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                    <p style="text-align: center;margin-top: 10px;">Already have an account? <a href="login.html" style="color: #64A03B; text-decoration: none;">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
